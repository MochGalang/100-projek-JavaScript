<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Konversi Uang</title>
</head>
<body>
  <h2>Konversi Uang dari Rupiah</h2>

  <label for="jumlah">Masukkan jumlah Rupiah:</label><br>
  <input type="number" id="jumlah"><br><br>

  <label for="mata-uang">Pilih mata uang tujuan:</label><br>
  <select id="mata-uang">
    <option value="USD">USD (Dollar Amerika)</option>
    <option value="EUR">EUR (Euro)</option>
    <option value="JPY">JPY (Yen Jepang)</option>
  </select><br><br>

  <button id="btn-konversi">Konversi</button>

  <p id="hasil"></p>

  <script src="konversi.js"></script>
</body>
</html>
