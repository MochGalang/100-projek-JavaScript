<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hitung Diskon Belanja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hitung Diskon Belanja</h1>

    <label for="harga">Harga Barang (Rp):</label>
    <input type="number" id="harga" placeholder="Masukkan harga">

    <label for="diskon">Diskon (%):</label>
    <input type="number" id="diskon" placeholder="Masukkan diskon">

    <button onclick="hitungDiskon()">Hitung</button>

    <div class="hasil" id="hasil"></div>
  </div>

  <script src="diskon.js"></script>
</body>
</html>
